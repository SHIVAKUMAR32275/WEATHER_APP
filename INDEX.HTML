<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <form class="form">
            <input type="text" placeholder="Enter the location" class="input">
            <!-- <input type="submit" value="Get started"  class="get-started"> -->
        </form>

        <div class="error">
            <h3>Please enter valid city name</h3>
        </div>

        <div class="information">

            <div class="icons">
                <img src="images/drizzle.jpg" class="image_changer">
            </div>

            <div class="temperature">
                12°C
            </div>
            <div class="description">Sunny</div>

            <div class="more-details">
                <div class="weather-info">feels-like:23°C</div>
                <div class="weather-info1">Humidity:30%</div>
                <div class="weather-info2">Wind-Speed:6 m/s</div>
            </div>
        </div>
    </div>

    <script src="SCRIPTS.JS"></script>
</body>
</html>
